{% extends "layout.html" %}

{% block title %}Ajouter un cours{% endblock %}

{% block content %}
<h1>➕ Nouveau cours</h1>

<div class="form-card">
    <form method="POST" action="{{ url_for('add_course') }}">
        <div class="form-group">
            <label for="name">Nom du cours *</label>
            <input type="text" id="name" name="name" required placeholder="Ex: Débutants lundi matin">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="day_of_week">Jour de la semaine *</label>
                <select id="day_of_week" name="day_of_week" required>
                    <option value="0">Lundi</option>
                    <option value="1">Mardi</option>
                    <option value="2">Mercredi</option>
                    <option value="3">Jeudi</option>
                    <option value="4">Vendredi</option>
                    <option value="5">Samedi</option>
                    <option value="6">Dimanche</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_time">Heure de début (HH:MM) *</label>
                <input type="time" id="start_time" name="start_time" required>
            </div>
            <div class="form-group">
                <label for="end_time">Heure de fin (HH:MM) *</label>
                <input type="time" id="end_time" name="end_time" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="level">Niveau</label>
                <select id="level" name="level">
                    <option value="">-- Sélectionner un niveau --</option>
                    <option value="débutant">Débutant</option>
                    <option value="intermédiaire">Intermédiaire</option>
                    <option value="avancé">Avancé</option>
                    <option value="compétition">Compétition</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max_archers">Nombre maximum d'archers</label>
                <input type="number" id="max_archers" name="max_archers" min="1" placeholder="Illimité si vide">
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Informations supplémentaires sur ce cours..."></textarea>
        </div>

        <div style="display:flex;gap:12px;margin-top:24px">
            <button type="submit" class="btn btn-primary">✓ Créer le cours</button>
            <a href="{{ url_for('courses') }}" class="btn btn-secondary">✕ Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
