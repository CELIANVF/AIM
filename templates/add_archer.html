{% extends "layout.html" %}

{% block title %}Ajouter Archer{% endblock %}

{% block content %}
<h1>Ajouter un archer</h1>
<form method="post" class="form-card">
    <h3>Informations personnelles</h3>
    <div class="form-row">
        <div class="form-group">
            <label>Prénom</label>
            <input type="text" name="first_name">
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" name="last_name" required>
        </div>
        <div class="form-group">
            <label>Âge</label>
            <input type="number" name="age" min="0">
        </div>
        <div class="form-group">
            <label>Numéro de licence</label>
            <input type="text" name="license" required>
        </div>
    </div>

    <h3 style="margin-top:12px">Informations d'archer</h3>
    <div class="form-row">
        <div class="form-group">
            <label>Type d'arc</label>
            <input type="text" name="bow_type">
        </div>
        <div class="form-group">
            <label>Longueur d'arc</label>
            <input type="text" name="bow_length">
        </div>
        <div class="form-group">
            <label>Longueur de tirage</label>
            <input type="text" name="draw_length">
        </div>
    </div>

    <div style="margin-top:12px">
        <label>Notes</label>
        <textarea name="notes" rows="3"></textarea>
    </div>

    <div style="margin-top:12px">
        <button class="btn btn-primary" type="submit">Ajouter</button>
        <a class="btn btn-outline" href="{{ url_for('archers') }}">Annuler</a>
    </div>
</form>
{% endblock %}
