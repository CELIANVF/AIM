{% extends "layout.html" %}

{% block title %}Modifier Catégorie{% endblock %}

{% block content %}
<h1>Modifier une catégorie</h1>
<form method="post">
    <label>Nom: <input type="text" name="name" value="{{ category.name }}" required></label><br>
    <label>Champs disponibles:</label><br>
    <input type="checkbox" name="has_brand" value="1" {% if category.has_brand %}checked{% endif %}> Marque<br>
    <input type="checkbox" name="has_model" value="1" {% if category.has_model %}checked{% endif %}> Modèle<br>
    <input type="checkbox" name="has_size" value="1" {% if category.has_size %}checked{% endif %}> Taille<br>
    <input type="checkbox" name="has_power" value="1" {% if category.has_power %}checked{% endif %}> Puissance<br>
    <label>Champs personnalisés (un par ligne):</label><br>
<textarea name="custom_fields" rows="3" placeholder="Ex: Poids&#10;Couleur&#10;Diamètre">{% if category.custom_fields %}{{ category.custom_fields.replace(',', '&#10;') }}{% endif %}</textarea><br>
    <button class="btn" type="submit">Modifier</button>
</form>
{% endblock %}
