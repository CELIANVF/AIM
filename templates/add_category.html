{% extends "layout.html" %}

{% block title %}Ajouter Catégorie{% endblock %}

{% block content %}
<h1>Ajouter une catégorie</h1>
<form method="post">
    <label>Nom: <input type="text" name="name" required></label><br>
    <label>Champs disponibles:</label><br>
    <input type="checkbox" name="has_size" value="1"> Taille<br>
    <input type="checkbox" name="has_power" value="1"> Puissance<br>
    <input type="checkbox" name="has_model" value="1"> Modèle<br>
    <label>Champs personnalisés (un par ligne):</label><br>
    <textarea name="custom_fields" rows="3" placeholder="Ex: Poids&#10;Couleur&#10;Diamètre"></textarea><br>
    <button class="btn" type="submit">Ajouter</button>
</form>
{% endblock %}
